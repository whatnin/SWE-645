<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            background-color: #f2f2f2;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .error-box {
            margin-top: 100px;
            padding: 20px;
            background-color: #ffcc33;
            border: 3px solid #006633;
            display: inline-block;
        }
        h1 {
            color: #006633;
        }
        p {
            color: #333;
        }

        /* Footer */
        .footer {
            background-color: #FFCC33;
            color: #006633;
            padding: 20px 0; 
            font-size: 1.1rem; 
            text-align: center;
            width: 100%; 
            bottom: 0;
            margin-top: auto; /* Pushes footer to the bottom */
            position: fixed;
        }

        .footer a {
            color: #006633;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>Oops! Page Not Found</h1>
        <p>It seems like the page you're looking for isn't available. Please try again later.</p>
        <a href="index.html">Go back to Homepage</a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Sai Chinmayee Yanamadala. All rights reserved.</p>
        <img src="gmu-logo.png" alt="University Logo" width="100">
    </footer>
</body>
</html>
