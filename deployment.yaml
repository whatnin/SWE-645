apiVersion: apps/v1
kind: Deployment
metadata:
  name: survey-deployment
  labels:
    app: surveyapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: surveyapp
  template:
    metadata:
      labels:
        app: surveyapp
    spec:
      containers:
        - name: survey-hw2-container
          image: syanama2/survey-hw2:0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: DOCKER_DEFAULT_PLATFORM
              value: linux/arm64